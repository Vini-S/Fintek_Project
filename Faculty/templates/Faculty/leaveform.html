{% extends 'Faculty/base2.html' %}

{% block content %}

{% load static %} %}
<head>
    <title>
        Leave form
    </title> 
    <link rel="stylesheet" href="{% static 'css/fleave.css' %}">
</head>

    <center>   
     <table>
        <tr>
            <td>
                <form method="POST" action="{% url 'addfleave' %}">
                    {% csrf_token %}
                    <div class="leavefac">
                        <div class="facultyleave">
                            <label>Starting Date</label>
                            <input type="date" name="start" id="start" required>

                            <label>Ending Date</label>
                            <input type="date" name="end" id="end" required>

                            <label>Reason</label><br>
                            <textarea id="reason" name="reason" required></textarea>
    			
                            <div  class="form-action-buttons">
                                <input type="submit" value="Submit">
                            </div>
                        </div>
                    </div>
                </form>
            </td>
            
        </tr>
    </table><center>

{% endblock %}
